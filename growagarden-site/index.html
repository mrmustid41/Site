<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Pets</title>
  <style>
    body {
      background: #000;       /* pure black */
      color: #ccc;            /* light grey text */
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background: #222;       /* very dark grey */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header nav a {
      text-decoration: none;
      background: #333;       /* mid-dark grey */
      padding: 8px 12px;
      margin: 5px;
      border-radius: 10px;
      color: #ddd;            /* off-white text */
      font-weight: bold;
      border: 2px solid #444; /* slightly lighter grey border */
      cursor: pointer;
    }
    .cart-button {
      background: #000;       /* pure black */
      color: #ddd;            /* off-white text */
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #444;
      cursor: pointer;
    }
    h1 {
      color: #ddd !important; /* ensure your heading shows in grey */
      text-align: center;
      margin: 20px 0;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #111;       /* nearly black cards */
      border: 3px solid #444; /* dark grey border */
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .price del {
      color: #777;            /* muted grey for old price */
    }
    .price ins {
      text-decoration: none;
      color: #ccc;            /* light grey for current price */
      font-weight: bold;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity button {
      padding: 5px 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid #444;
      background: #333;       /* button grey */
      color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    .quantity span.count {
      min-width: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="orders.html">Orders</a>
    <a href="faq.html">FAQ</a>
    <a href="tos.html">TOS</a>
    <a href="https://discord.gg/TZxrVqADx8">Discord</a>
  </nav>
  <a href="checkout.html" id="viewCart" class="cart-button">ðŸ›’ Cart</a>
</header>

<h1>SHOP GROW A GARDEN PETS!</h1>

<div class="store">
  <div class="item" data-name="Racoon" data-price="500">
    <h3>Racoon</h3>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/... (truncated for brevity)" alt="Racoon" />
    <div class="price"><del>R700</del> <ins>R500</ins></div>
    <div class="quantity">
      <button class="minus" aria-label="Decrease Racoon quantity">âˆ’</button>
      <span class="count">0</span>
      <button class="plus" aria-label="Increase Racoon quantity">+</button>
    </div>
  </div>

  <div class="item" data-name="Queen Bee" data-price="500">
    <h3>Queen Bee</h3>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/... (truncated for brevity)" alt="Queen Bee" />
    <div class="price"><del>R1000</del> <ins>R500</ins></div>
    <div class="quantity">
      <button class="minus" aria-label="Decrease Queen Bee quantity">âˆ’</button>
      <span class="count">0</span>
      <button class="plus" aria-label="Increase Queen Bee quantity">+</button>
    </div>
  </div>

  <div class="item" data-name="Red Fox" data-price="200">
    <h3>Red Fox</h3>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/... (truncated for brevity)" alt="Red Fox" />
    <div class="price"><del>R300</del> <ins>R200</ins></div>
    <div class="quantity">
      <button class="minus" aria-label="Decrease Red Fox quantity">âˆ’</button>
      <span class="count">0</span>
      <button class="plus" aria-label="Increase Red Fox quantity">+</button>
    </div>
  </div>
</div>

<script>
  // Load cart from localStorage or create new
  let cart = JSON.parse(localStorage.getItem('growAGCart')) || {};
  function saveCart() {
    localStorage.setItem('growAGCart', JSON.stringify(cart));
  }
  document.querySelectorAll('.item').forEach(item => {
    const name = item.dataset.name;
    const price = parseFloat(item.dataset.price);
    if (!cart[name]) cart[name] = { price, quantity: 0 };
    item.querySelector('.count').textContent = cart[name].quantity;
  });
  document.querySelectorAll('.item').forEach(item => {
    const name = item.dataset.name;
    const countSpan = item.querySelector('.count');
    item.querySelector('.plus').addEventListener('click', () => {
      cart[name].quantity++;
      countSpan.textContent = cart[name].quantity;
      saveCart();
    });
    item.querySelector('.minus').addEventListener('click', () => {
      if (cart[name].quantity > 0) {
        cart[name].quantity--;
        countSpan.textContent = cart[name].quantity;
        saveCart();
      }
    });
  });
</script>

</body>
</html>
