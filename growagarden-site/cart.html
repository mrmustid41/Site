<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Grow a Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cart-body">
  <div class="background">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="ground"></div>

    <div class="checkout-container">
      <div class="checkout-block">
        <h2>1. Confirm Cart</h2>
        <div class="circle-card">
          <p>You ordered:</p>
          <strong>Golden Butterfly Pet</strong>
        </div>
      </div>

      <div class="checkout-block">
        <h2>2. Enter the Info</h2>
        <div class="circle-card">
          <input type="text" placeholder="Roblox Username" />
          <button class="check-button">Check Validity</button>
          <input type="email" placeholder="Email" />
          <input type="email" placeholder="Confirm Email" />
        </div>
      </div>

      <div class="checkout-block">
        <h2>3. Pay</h2>
        <div class="circle-card">
          <p>Total: <strong>$4.99</strong></p>
          <button class="pay-button">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
